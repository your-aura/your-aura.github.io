<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>crawlcast.one</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'VT323', monospace;
      color: #ffffff;
      text-shadow: 0 0 4px rgba(255, 255, 255, 0.4);
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      animation: flicker 3s infinite;
      z-index: -1;
    }

    @keyframes flicker {
      0%, 100% { background: rgba(0, 0, 0, 0.35); }
      50%      { background: rgba(0, 0, 0, 0.5); }
    }

    .content {
      position: relative;
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
      top: 50%;
      transform: translateY(-50%);
      padding: 1rem;
      z-index: 1;
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .content p {
      font-size: 1.5rem;
      margin: 0.75rem 0;
    }

    .content a {
      color: #ffffff;
      text-decoration: none;
      border-bottom: 1px dotted #ffffff;
    }

    .content a:hover {
      opacity: 0.8;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 0.5rem 0;
      font-size: 0.9rem;
      z-index: 1;
    }
  </style>
</head>

<body>
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="media/vhs_background.mp4" type="video/mp4" />
  </video>

  <div class="overlay"></div>

  <div class="content">
    <h1>crawlcast.one</h1>
    <p>Admin: <strong>your_aura</strong></p>
    <p>
      Telegram:
      <a href="https://t.me/crawlcast" target="_blank">@crawlcast</a>
    </p>
    <p>
      Underground IT enclave<br />
      Linux · DevOps · Networking · Cybersecurity
    </p>
  </div>

  <div class="footer">
    &gt; last sync: <time datetime="2025-06-01">June 1 2025</time>
  </div>

</body>
</html>
